<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Ajoute ton propre fichier CSS ici -->
</head>
<body>
    <h1>Connexion</h1>
    <form th:action="@{/login}" method="post"> <!-- Utilise le chemin configuré pour le login -->
        <div>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Se connecter</button>
    </form>
 
    <p th:if="${param.error}" style="color: red;">Nom d'utilisateur ou mot de passe incorrect.</p>
  
    <p th:if="${param.logout}" style="color: green;">Vous avez été déconnecté avec succès.</p>
</body>
</html>
