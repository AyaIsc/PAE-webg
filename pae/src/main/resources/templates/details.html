<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/pae.css}" />
</head>
<body>
 
    <header th:replace="~{fragments/main.html::headerId}"></header>

    <nav th:replace="~{fragments/main.html::navbar}"></nav>
    
    <header> Details du cours </header>
    <main>
        <h1 th:text="${cours.intitule}"></h1>
        <table>
            <thead>
                <tr>
                    <th>Sigle</th>
                    <th>Titre</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${cours.code}"></td>
                    <td th:text="${cours.intitule}"></td>
                    <td th:text="${cours.credits}"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <thead>
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Genre</th>
                    <th>Section</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="eleve : ${students}">
                    <td th:text="${eleve.matricule}"></td>
                    <td th:text="${eleve.nom}"></td>
                    <td th:text="${eleve.genre}"></td>
                    <td th:text="${eleve.section}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/courses}">Retour Ã  la liste des cours</a>


    </main>

</body>
</html>
